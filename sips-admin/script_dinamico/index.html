<!DOCTYPE html>
<html>
      <head>
            <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
            <title>Script dinamico</title> 
            <link type="text/css" rel="stylesheet" href="/bootstrap/css/jquery.jgrowl.css">
            <link type="text/css" rel="stylesheet" href="/bootstrap/css/style.css" />
            <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css" />
            <link type="text/css" rel="stylesheet" href="/bootstrap/css/chosen.css" />
            <link type="text/css" rel="stylesheet" href="/bootstrap/icon/font-awesome.css" />
            <link type="text/css" rel="stylesheet" href="/jquery/themes/flick/bootstrap.css">


            <script type="text/javascript" src="/jquery/jquery-1.8.3.js"></script>
            <script type="text/javascript" src="/jquery/jqueryUI/jquery-ui-1.10.2.custom.min.js"></script>
            <script type="text/javascript" src="/bootstrap/js/jquery.dataTables.min.js"></script>
            <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
            <script type="text/javascript" src="/bootstrap/js/chosen.jquery.min.js"></script>
            <script type="text/javascript" src="/bootstrap/js/warnings-api.js"></script>
            <script type="text/javascript" src="/bootstrap/js/jquery.jgrowl.js"></script>




            <style>

                  .leftDiv, .rightDiv {width:120px; float:left; border:1px solid #000; padding:5px; margin:10px; min-height:130px}
                  .leftDiv {margin-left:40px}

                  .item { text-align:center; border:1px solid #EEE; background-color:#FFF;padding:10px;}


                  .helperPick {border:2px dashed red; text-align:center;width:auto}

                  label{
                        display: inline;
                  }
                  .page_hider{
                        display:none;
                  }
            </style>
      </head>
      <body>



            <!--DIALOG Da Layout, muda nome -->
            <div id="dialog_layout" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3>Opções da Layout</h3>
                  </div>
                  <div class="modal-body">

                        <div class="formRow">
                              <label class="control-label label" for="script_name_edit">Nome:</label>

                              <div class="formRight">
                                    <input maxlength="25" class="span" id="script_name_edit" type="text" placeholder="Novo nome do script" />
                              </div>
                        </div>
                        <div class="clear"></div>


                  </div>


                  <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</button>
                        <button  id="save_button_layout" class="btn btn-primary">Gravar Alterações</button>
                  </div>
            </div>


            <!--FIM DAS DIALOGS-->









            <div class="row-fluid">

                  <div class="grid-title">
                        <div class="pull-left">   Construção de formulários                           </div>
                        <div class="pull-right">                              </div>
                  </div>
                  <div class="grid-content">




                        <div class="grid span6">
                              <div class="grid-title">
                                    <div class="pull-left">Formulário em construção</div>
                                    <div class="pull-right">           
                                          <select id="page_selector" style="float:left">
                                          </select>
                                          <button class="btn btn-info" id="page_add_button">Adicionar Página</button>
                                          <button class="btn btn-danger icon-remove "  id="page_remove_button" ></button>         
                                    </div>
                              </div>
                              <div class="grid-content">
                                    <div class="leftDiv span ">
                                    </div> 
                              </div> 

                        </div> 


                        <div class="grid span6">
                              <div class="grid-title">
                                    <div class="pull-left">            Elementos e Edição                              </div>
                                    <div class="pull-right">            
                                          <button data-t="tooltip-right" title="Opções da Layout" data-toggle="modal" data-target="#dialog_layout"  class="btn btn-warning icon-alone" id="opcao_script_button"><i class="icon-cogs"></i></button>

                                          <select id="script_selector">


                                          </select>    
                                          <button class="btn btn-info icon-plus" id="script_add_button"></button>
                                          <button class="btn btn-danger icon-remove "  id="script_remove_button" ></button>
                                    </div>
                              </div>








                              <div class="grid-content">







                                    <div id="tabs">
                                          <ul>
                                                <li><a href="#tabs-1">Elementos</a></li>
                                                <li><a href="#tabs-2">Edição</a></li>

                                          </ul>
                                          <div id="tabs-1">
                                                <div class="rightDiv span">
                                                      <div class="item texto_class"  >
                                                            <label class="label_texto label_geral" >Caixa de Texto:</label>
                                                            <input class="input_texto" maxlength="25" type="text" placeholder="Texto padrão" />

                                                      </div>


                                                      <div class="item password_class"  >
                                                            <label class="label_texto_password label_geral" >Password:</label>
                                                            <input class="input_texto_password" maxlength="25" type="password" placeholder="Password" />
                                                      </div>

                                                      <div class="item radio_class" >
                                                            <label class="label_radio label_geral">Botão de radio:</label>
                                                            <br>
                                                            <input type="radio" id="radio1" name="ra" checked="checked">
                                                            <label class="radio_name"  for="radio1"><span></span>valor 1</label>

                                                      </div>
                                                      <div class="item checkbox_class" >
                                                            <label class="label_checkbox label_geral">Checkbox:</label>
                                                            <br>
                                                            <input  type="checkbox" id="checkbox" name="cc" value="1">
                                                            <label class="checkbox_name" for="checkbox"><span></span>valor 1</label>

                                                      </div>
                                                      <div class="item multichoice_class" > 
                                                            <label class="label_multichoice label_geral">Escolha multipla:</label>
                                                            <br>
                                                            <select class="multichoice_select">
                                                                  <option>opção1</option>
                                                            </select>
                                                      </div>
                                                      <div class="item textfield_class" > 
                                                            <label class="label_textfield label_geral">Exempo:	Lorem ipsum dolor sit amcillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</label>

                                                      </div>
                                                      <div class="item tag_class" > 
                                                            <label class="label_multichoice label_geral">Campo de tags</label>
                                                            <input class="input_tag_text" maxlength="25" type="text" placeholder="Texto padrão" />
                                                            <input class="input_tag_toreplace" maxlength="25" type="text" placeholder="Texto padrão" />
                                                      </div>
                                                </div>
                                          </div>
                                          <div id="tabs-2">
                                                <!--
     Editing popovers            ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
                                                <!--TEXTO-->
                                                <div class="editor_layout" id="text_layout_editor" style="display:none">

                                                      <div class="formRow" >
                                                            <label class="control-label label" >Texto:</label>

                                                            <div class="formRight">
                                                                  <input  maxlength="25" class="span texto_input" id="texto_edit" type="text" placeholder="Texto exemplo" />
                                                            </div>
                                                      </div>
                                                      <div class="formRow" >
                                                            <label class="control-label label" >Placeholder</label>

                                                            <div class="formRight">
                                                                  <input  maxlength="25" class="span texto_input" id="placeholder_edit" type="text" placeholder="Placeholder exemplo" />
                                                            </div>
                                                      </div>
                                                      <div class="formRow" >
                                                            <label class="control-label label" >Tamanho maximo:</label>

                                                            <div class="formRight">
                                                                  <input  maxlength="25" class="span texto_input" id="max_length_edit" type="text" placeholder="Numero Máximo de caracteres" />
                                                            </div>
                                                      </div>

                                                      <div class="formRow" >
                                                            <label class="control-label label" >Required</label>

                                                            <div class="formRight">
                                                                  <input  type="checkbox" id="required_texto" name="required" value="1">
                                                                  <label for="required_texto"><span></span></label>
                                                            </div>
                                                      </div>

                                                </div>

                                                <!--PASSWORD-->
                                                <div class="editor_layout" id="password_layout_editor" style="display:none">

                                                      <div class="formRow" >
                                                            <label class="control-label label" >Texto:</label>

                                                            <div class="formRight">
                                                                  <input  maxlength="25" class="span password_input" id="passwordtexto_edit" type="text" placeholder="Texto exemplo" />
                                                            </div>
                                                      </div>
                                                      <div class="formRow" >
                                                            <label class="control-label label" >Placeholder</label>

                                                            <div class="formRight">
                                                                  <input  maxlength="25" class="span password_input" id="passwordplaceholder_edit" type="text" placeholder="Placeholder exemplo" />
                                                            </div>
                                                      </div>
                                                      <div class="formRow" >
                                                            <label class="control-label label" >Tamanho maximo:</label>

                                                            <div class="formRight">
                                                                  <input  maxlength="25" class="span password_input" id="passwordmax_length_edit" type="text" placeholder="Numero Máximo de caracteres" />
                                                            </div>
                                                      </div>
                                                      <div class="formRow" >
                                                            <label class="control-label label" >Required</label>

                                                            <div class="formRight">
                                                                  <input  type="checkbox" id="required_password" name="required" value="1">
                                                                  <label for="required_password"><span></span></label>
                                                            </div>
                                                      </div>

                                                </div>


                                                <!--RADIO-->
                                                <div class="editor_layout" id="radio_layout_editor" style="display:none">

                                                      <div class="formRow" >
                                                            <label class="control-label label" >Texto:</label>

                                                            <div class="formRight">
                                                                  <input  maxlength="25" class="span" id="radio_edit" type="text" placeholder="Texto" />
                                                            </div>

                                                      </div>



                                                      <div class="formRow" >
                                                            <label class="control-label label" >Valores</label>

                                                            <div class="formRight">
                                                                  <textarea id="radio_textarea" rows="4" cols="50"></textarea>
                                                            </div>

                                                      </div>


                                                      <div class="formRow" >
                                                            <label class="control-label label" >Required</label>

                                                            <div class="formRight">
                                                                  <input  type="checkbox" id="required_radio" name="required" value="1">
                                                                  <label for="required_radio"><span></span></label>
                                                            </div>
                                                      </div>



                                                </div>
                                                <!--CHECKBOX-->
                                                <div class="editor_layout" id="checkbox_layout_editor" style="display:none">
                                                      <div class="formRow" >
                                                            <label class="control-label label" >Texto:</label>

                                                            <div class="formRight">
                                                                  <input  maxlength="25" class="span" id="checkbox_edit" type="text" placeholder="Texto" />
                                                            </div>

                                                      </div>
                                                      <div class="formRow" >
                                                            <label class="control-label label" >Valores</label>

                                                            <div class="formRight">
                                                                  <textarea id="checkbox_textarea" rows="4" cols="50"></textarea>
                                                            </div>

                                                      </div>
                                                      <div class="formRow" >
                                                            <label class="control-label label" >Required</label>

                                                            <div class="formRight">
                                                                  <input  type="checkbox" id="required_checkbox" name="required" value="1">
                                                                  <label for="required_checkbox"><span></span></label>
                                                            </div>
                                                      </div>


                                                </div>
                                                <!--MULTICHOISE-->
                                                <div class="editor_layout" id="multichoice_layout_editor" style="display:none">

                                                      <div class="formRow" >
                                                            <label class="control-label label" >Texto:</label>

                                                            <div class="formRight">
                                                                  <input  maxlength="25" class="span texto_input" id="multichoice_edit" type="text" placeholder="Texto exemplo" />
                                                            </div>
                                                      </div>

                                                      <div class="formRow" >
                                                            <label class="control-label label" >Valores</label>

                                                            <div class="formRight">
                                                                  <textarea id="multichoice_textarea" rows="4" cols="50"></textarea>
                                                            </div>

                                                      </div>

                                                      <div class="formRow" >
                                                            <label class="control-label label" >Required</label>

                                                            <div class="formRight">
                                                                  <input  type="checkbox" id="required_multichoice" name="required" value="1">
                                                                  <label for="required_multichoice"><span></span></label>
                                                            </div>
                                                      </div>
                                                </div>

                                                <!--Campo de texto-->
                                                <div class="editor_layout" id="textfield_layout_editor" style="display:none">

                                                      <div class="formRow" >
                                                            <label class="control-label label" >Texto:</label>

                                                            <div class="formRight">
                                                                  <input class="span textfield_input" id="textfield_edit" type="text" placeholder="Texto exemplo" />
                                                            </div>
                                                      </div>
                                                      <div class="formRow" >
                                                            <label class="control-label label" >Required</label>

                                                            <div class="formRight">
                                                                  <input  type="checkbox" id="required_textfield" name="required" value="1">
                                                                  <label for="required_textfield"><span></span></label>
                                                            </div>
                                                      </div>
                                                </div>








                                                <!--TAG-->
                                                <div class="editor_layout" id="tag_layout_editor" style="display:none">

                                                      <div class="formRow" >
                                                            <label class="control-label label" >Texto com tag</label>

                                                            <div class="formRight">
                                                                  <input  maxlength="25" class="span tag_input" id="tag_edit" type="text" placeholder="Texto exemplo" />
                                                            </div>
                                                      </div>

                                                      <div class="formRow" >
                                                            <label class="control-label label" >Tag</label>

                                                            <div class="formRight">
                                                                  <input  maxlength="25" class="span" id="multichoice_edit" type="text" placeholder="Texto exemplo" />
                                                            </div>
                                                      </div>

                                                      <div class="formRow" >
                                                            <label class="control-label label" >Required</label>

                                                            <div class="formRight">
                                                                  <input  type="checkbox" id="required_tag" name="required" value="1">
                                                                  <label for="required_tag"><span></span></label>
                                                            </div>
                                                      </div>
                                                </div>




                                                <div class="clear"></div>
                                                <div class="modal-footer footer_save_cancel">
                                                      <button class="btn btn-info " id="save_edit">Guardar</button>
                                                      <button class="btn btn-info " id="cancel_edit">Cancelar</button>
                                                </div>


                                          </div>

                                    </div>







                              </div> 
                        </div>



                  </div> 


            </div> 















            <script type="text/javascript" src="script_dinamico.js"></script>
      </body>
</html>
