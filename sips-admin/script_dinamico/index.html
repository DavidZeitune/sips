<!DOCTYPE html>
<html>
      <head>
            <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
            <title>Script dinamico</title> 
            <link type="text/css" rel="stylesheet" href="/bootstrap/css/jquery.jgrowl.css">
            <link type="text/css" rel="stylesheet" href="/bootstrap/css/style.css" />
            <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css" />
            <link type="text/css" rel="stylesheet" href="/bootstrap/css/chosen.css" />
            <link type="text/css" rel="stylesheet" href="/bootstrap/icon/font-awesome.css" />
            <link type="text/css" rel="stylesheet" href="/jquery/themes/flick/bootstrap.css">


            <script type="text/javascript" src="/jquery/jquery-1.8.3.js"></script>
            <script type="text/javascript" src="/jquery/jqueryUI/jquery-ui-1.10.2.custom.min.js"></script>
            <script type="text/javascript" src="/bootstrap/js/jquery.dataTables.min.js"></script>
            <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
            <script type="text/javascript" src="/bootstrap/js/chosen.jquery.min.js"></script>
            <script type="text/javascript" src="/bootstrap/js/warnings-api.js"></script>
            <script type="text/javascript" src="/bootstrap/js/jquery.jgrowl.js"></script>




            <style>

                  .leftDiv, .rightDiv {width:120px; float:left; border:1px solid #000; padding:5px; margin:10px; min-height:130px}
                  .leftDiv {margin-left:40px}

                  .item { text-align:center; border:1px solid #EEE; background-color:#FFF;padding:10px;}


                  .helperPick {border:2px dashed red; text-align:center;width:auto}

                  label{
                        display: inline;
                  }
                  .page_hider{
                        display:none;
                  }
                  .popover{
                        width:auto;
                  }
            </style>
      </head>
      <body>



            <!--DIALOG Da Layout, muda nome -->
            <div id="dialog_layout" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3>Opções do Script</h3>
                  </div>
                  <div class="modal-body">
                        <div class="formRow">
                              <label class="control-label label" for="script_name_edit">Nome:</label>

                              <div class="formRight">
                                    <input maxlength="65" class="span" id="script_name_edit" type="text" placeholder="Novo nome do script" />
                              </div>
                        </div>
                        <div class="clear"></div>
                  </div>
                  <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</button>
                        <button  id="save_button_layout" class="btn btn-primary">Gravar Alterações</button>
                  </div>
            </div>
            <!--DIALOG Das pages, muda nome -->
            <div id="dialog_page" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3>Opções da Página</h3>
                  </div>
                  <div class="modal-body">
                        <div class="formRow">
                              <label class="control-label label" for="script_name_edit">Nome:</label>

                              <div class="formRight">
                                    <input maxlength="65" class="span" id="pages_name_edit" type="text" placeholder="Novo nome da página" />
                              </div>
                        </div>
                        <div class="clear"></div>
                  </div>
                  <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</button>
                        <button  id="save_button_page" class="btn btn-primary">Gravar Alterações</button>
                  </div>
            </div>
            <!--FIM DAS DIALOGS-->
            <div class="grid-title">
                  <div class="pull-left">   Construção de formulários                           </div>
                  <div class="pull-right">
                        <button class="btn" id="render_go">Visualisação</button>
                        <button class="btn"  id="report_go">Reports</button>
                  </div>
            </div>
            <div class="grid-content">
                  <div class="row-fluid">
                        <div class="grid span6">
                              <div class="grid-title">
                                    <div class="pull-left">Formulário em construção</div>
                                    <div class="pull-right" id="page_selector_div">           
                                          <button data-t="tooltip-right" title="Opções da Layout" data-toggle="modal" data-target="#dialog_page"  class="btn btn-warning icon-alone" id="opcao_page_button"><i class="icon-cogs"></i></button>

                                          <select id="page_selector" style="float:left">
                                          </select>
                                          <button class="btn btn-info icon-plus" id="page_add_button"></button>
                                          <button class="btn btn-danger icon-remove "  id="page_remove_button" ></button>         
                                    </div>
                              </div>
                              <div class="grid-content">
                                    <div class="leftDiv span ">
                                    </div> 
                              </div> 


                        </div> 


                        <div class="grid span6">
                              <div class="grid-title">
                                    <div class="pull-left">            Elementos e Edição                              </div>
                                    <div class="pull-right">            

                                          <select id="script_selector">
                                          </select>                        
                                          <button data-t="tooltip-right" title="Opções da Layout" data-toggle="modal" data-target="#dialog_layout"  class="btn btn-warning icon-alone" id="opcao_script_button"><i class="icon-cogs"></i></button>
                                          <button class="btn btn-info icon-plus" id="script_add_button"></button>
                                          <button class="btn btn-danger icon-remove "  id="script_remove_button" ></button>
                                    </div>
                              </div>




                              <div class="grid-content">
                                    <div id="tabs">
                                          <ul>
                                                <li><a href="#tabs-1">Elementos</a></li>
                                                <li><a href="#tabs-2">Edição</a></li>
                                                <li><a href="#tabs-3">Regras</a></li>

                                          </ul>
                                          <div id="tabs-1">
                                                <div class="rightDiv span" id="rigth_list">
                                                </div>
                                          </div>
                                          <div id="tabs-2">
                                                <!--
     Editing popovers            ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->


                                                <!--TEXTO-->
                                                <div class="editor_layout" id="text_layout_editor" style="display:none">
                                                      <div class="formRow" >
                                                            <label class="control-label label" >Tag:</label>

                                                            <div class="formRight">
                                                                  <label id="label_tag_texto"></label>
                                                            </div>
                                                      </div>


                                                      <div class="formRow" >
                                                            <label class="control-label label" >Texto:</label>

                                                            <div class="formRight">
                                                                  <input  maxlength="65" class="span texto_input" id="texto_edit" type="text" placeholder="Texto exemplo" />
                                                            </div>
                                                      </div>
                                                      <div class="formRow" >
                                                            <label class="control-label label" >Placeholder</label>

                                                            <div class="formRight">
                                                                  <input  maxlength="65" class="span texto_input" id="placeholder_edit" type="text" placeholder="Placeholder exemplo" />
                                                            </div>
                                                      </div>
                                                      <div class="formRow" >
                                                            <label class="control-label label" >Tamanho maximo:</label>

                                                            <div class="formRight">
                                                                  <input  maxlength="65" class="span texto_input" id="max_length_edit" type="text" placeholder="Numero Máximo de caracteres" />
                                                            </div>
                                                      </div>

                                                      <div class="formRow" >
                                                            <label class="control-label label" >Required</label>

                                                            <div class="formRight">
                                                                  <input  type="checkbox" id="required_texto" name="required" value="1">
                                                                  <label for="required_texto"><span></span></label>
                                                            </div>
                                                      </div>

                                                </div>


                                                <!--RADIO-->
                                                <div class="editor_layout" id="radio_layout_editor" style="display:none">

                                                      <div class="formRow" >
                                                            <label class="control-label label" >Tag:</label>

                                                            <div class="formRight">
                                                                  <label id="label_tag_radio"></label>
                                                            </div>
                                                      </div>

                                                      <div class="formRow" >
                                                            <label class="control-label label" >Texto:</label>

                                                            <div class="formRight">
                                                                  <input  maxlength="65" class="span" id="radio_edit" type="text" placeholder="Texto" />
                                                            </div>

                                                      </div>



                                                      <div class="formRow" >
                                                            <label class="control-label label" >Valores</label>

                                                            <div class="formRight">
                                                                  <textarea id="radio_textarea" rows="4" cols="50"></textarea>
                                                            </div>

                                                      </div>


                                                      <div class="formRow" >
                                                            <label class="control-label label" >Required</label>

                                                            <div class="formRight">
                                                                  <input  type="checkbox" id="required_radio" name="required" value="1">
                                                                  <label for="required_radio"><span></span></label>
                                                            </div>
                                                      </div>

                                                      <div class="formRow" >
                                                            <label class="control-label label" >Disposição:</label>

                                                            <div class="formRight">
                                                                  <input type="radio" id="horiz_radio" name="rdispo" checked="checked">
                                                                  <label class="radio_dispo"  for="horiz_radio"><span></span>Horizontal</label>
                                                                  <input type="radio" id="vertic_radio" name="rdispo" >
                                                                  <label class="radio_dispo"  for="vertic_radio"><span></span>Vertical</label>
                                                            </div>

                                                      </div>

                                                </div>
                                                <!--CHECKBOX-->
                                                <div class="editor_layout" id="checkbox_layout_editor" style="display:none">

                                                      <div class="formRow" >
                                                            <label class="control-label label" >Tag:</label>

                                                            <div class="formRight">
                                                                  <label id="label_tag_checkbox"></label>
                                                            </div>
                                                      </div>


                                                      <div class="formRow" >
                                                            <label class="control-label label" >Texto:</label>

                                                            <div class="formRight">
                                                                  <input  maxlength="65" class="span" id="checkbox_edit" type="text" placeholder="Texto" />
                                                            </div>

                                                      </div>
                                                      <div class="formRow" >
                                                            <label class="control-label label" >Valores</label>

                                                            <div class="formRight">
                                                                  <textarea id="checkbox_textarea" rows="4" cols="50"></textarea>
                                                            </div>

                                                      </div>
                                                      <div class="formRow" >
                                                            <label class="control-label label" >Required</label>

                                                            <div class="formRight">
                                                                  <input  type="checkbox" id="required_checkbox" name="required" value="1">
                                                                  <label for="required_checkbox"><span></span></label>
                                                            </div>
                                                      </div>

                                                      <div class="formRow" >
                                                            <label class="control-label label" >Disposição:</label>

                                                            <div class="formRight">
                                                                  <input type="radio" id="horiz_checkbox" name="cdispo" checked="checked">
                                                                  <label class="checkbox_dispo"  for="horiz_checkbox"><span></span>Horizontal</label>
                                                                  <input type="radio" id="vertic_checkbox" name="cdispo" >
                                                                  <label class="checkbox_dispo"  for="vertic_checkbox"><span></span>Vertical</label>
                                                            </div>

                                                      </div>
                                                </div>
                                                <!--MULTICHOISE-->
                                                <div class="editor_layout" id="multichoice_layout_editor" style="display:none">

                                                      <div class="formRow" >
                                                            <label class="control-label label" >Tag:</label>

                                                            <div class="formRight">
                                                                  <label id="label_tag_multichoice"></label>
                                                            </div>
                                                      </div>


                                                      <div class="formRow" >
                                                            <label class="control-label label" >Texto:</label>

                                                            <div class="formRight">
                                                                  <input  maxlength="65" class="span texto_input" id="multichoice_edit" type="text" placeholder="Texto exemplo" />
                                                            </div>
                                                      </div>

                                                      <div class="formRow" >
                                                            <label class="control-label label" >Valores</label>

                                                            <div class="formRight">
                                                                  <textarea id="multichoice_textarea" rows="4" cols="50"></textarea>
                                                            </div>

                                                      </div>

                                                      <div class="formRow" >
                                                            <label class="control-label label" >Required</label>

                                                            <div class="formRight">
                                                                  <input  type="checkbox" id="required_multichoice" name="required" value="1">
                                                                  <label for="required_multichoice"><span></span></label>
                                                            </div>
                                                      </div>
                                                </div>

                                                <!--Campo de texto-->
                                                <div class="editor_layout" id="textfield_layout_editor" style="display:none">

                                                      <div class="formRow" >
                                                            <label class="control-label label" >Tag:</label>

                                                            <div class="formRight">
                                                                  <label id="label_tag_textfield"></label>
                                                            </div>
                                                      </div>


                                                      <div class="formRow" >
                                                            <label class="control-label label" >Texto:</label>

                                                            <div class="formRight">
                                                                  <input class="span textfield_input" id="textfield_edit" type="text" placeholder="Texto exemplo" />
                                                            </div>
                                                      </div>
                                                      <div class="formRow" >
                                                            <label class="control-label label" >Required</label>

                                                            <div class="formRight">
                                                                  <input  type="checkbox" id="required_textfield" name="required" value="1">
                                                                  <label for="required_textfield"><span></span></label>
                                                            </div>
                                                      </div>
                                                </div>



                                                <!--TABLERADIO-->


                                                <div class="editor_layout" id="tableradio_layout_editor" style="display:none">


                                                      <div class="formRow" >
                                                            <label class="control-label label" >Texto:</label>

                                                            <div class="formRight">
                                                                  <input  maxlength="65" class="span tableradio_input" id="tableradio_edit" type="text" placeholder="Texto exemplo" />
                                                            </div>
                                                      </div>


                                                      <div class="formRow" >
                                                            <label class="control-label label" >Tag:</label>

                                                            <div class="formRight">
                                                                  <label id="label_tag_tableradio"></label>
                                                            </div>
                                                      </div>

                                                      <div class="formRow" >
                                                            <label class="control-label label" >titulos</label>

                                                            <div class="formRight">
                                                                  <textarea id="tableradio_th_textarea" rows="4" cols="50"></textarea>
                                                            </div>

                                                      </div>



                                                      <div class="formRow" >
                                                            <label class="control-label label" >Perguntas</label>

                                                            <div class="formRight">
                                                                  <textarea id="tableradio_td_textarea" rows="4" cols="50"></textarea>
                                                            </div>

                                                      </div>


                                                      <div class="formRow" >
                                                            <label class="control-label label" >Required</label>

                                                            <div class="formRight">
                                                                  <input  type="checkbox" id="required_tableradio" name="required" value="1">
                                                                  <label for="required_tableradio"><span></span></label>
                                                            </div>
                                                      </div>



                                                </div>


                                                <!-------------------------TAG-------------------------->
                                                <div class="tag_div" style="display:none">

                                                      <div class="formRow" >
                                                            <label class="control-label label" >Tags:</label>

                                                            <div class="formRight">

                                                                  <select id="tags_select"></select>
                                                                  <i class="icon-tag" ></i>

                                                            </div> 
                                                      </div>
                                                      <div class="formRow" >
                                                            <div class="formRight">
                                                                  <label id="tag_label"></label>
                                                            </div>

                                                      </div>
                                                </div>


                                                <div class="clear"></div>
                                                <div class="modal-footer footer_save_cancel">
                                                      <button class="btn btn-info" id="save_edit">Guardar</button>
                                                      <button class="btn btn-info" id="cancel_edit">Cancelar</button>
                                                </div>
                                          </div>
                                          <div id="tabs-3">

                                                <div class="formRow" >
                                                      <label class="control-label label" >Nome da regra:</label>

                                                      <div class="formRight">
                                                            <input class="regra_input" id="regra_edit" type="text" placeholder="Regra" />

                                                      </div> 
                                                </div>


                                                <div class="formRow" >
                                                      <label class="control-label label" >Trigger:</label>

                                                      <div class="formRight">
                                                            <input class="regra_input" id="trigger_id_edit" type="text" placeholder="elemento" />

                                                      </div> 
                                                </div>

                                                <div class="formRow" >
                                                      <label class="control-label label" >Tipo:</label>

                                                      <div class="formRight">
                                                            <select id="regra_select">
                                                                  <option value="goto">go-to</option>
                                                                  <option value="show">show</option>   
                                                                  <option value="hide" >Hide</option>

                                                            </select>
                                                      </div> 
                                                      <div id="goto_div" class="rules_option">
                                                            <div class="formRow" >
                                                                  <label class="control-label label" >opçao q despoleta:</label>

                                                                  <div class="formRight">
                                                                        <select id="hide_option_select">

                                                                              <option>id(tag)</option>

                                                                        </select>
                                                                  </div> 
                                                            </div> 
                                                      </div>

                                                      <div id="show_div" class="rules_option" style="display:none">
                                                            <div class="formRow" >
                                                                  <label class="control-label label" >show por:</label>
                                                                  <div class="formRight">
                                                                        <select id="show_option_select">
                                                                              <option>grupo</option>
                                                                              <option>id(tag)</option>
                                                                        </select>
                                                                  </div> 
                                                            </div> 
                                                      </div>

                                                      <div id="hide_div" class="rules_option" style="display:none">
                                                            <div class="formRow" >
                                                                  <label class="control-label label" >Hide por:</label>
                                                                  <div class="formRight">
                                                                        <select id="hide_option_select">
                                                                              <option>grupo</option>
                                                                              <option>id(tag)</option>
                                                                        </select>
                                                                  </div> 
                                                            </div> 
                                                      </div>

                                                </div>
                                                <div class="clear"></div>
                                                <div class="modal-footer ">
                                                      <button class="btn">add</button>
                                                </div>

                                          </div>



                                    </div>
                              </div>  


                        </div>
                  </div> 
            </div> 


            <script type="text/javascript" src="script_dinamico.js"></script>
      </body>
</html>
