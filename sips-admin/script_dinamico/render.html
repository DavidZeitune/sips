            <style> 
                  .item  {text-align:center;padding:10px;font-size:140%;}
                  legend{border-bottom: 8px  double   #a1a1a9;margin-bottom: 0px;}
                  .modal-footer{font-size:170%;text-align: center;}
                  div{-moz-border-radius: 5px;border-radius: 15px;}
                  input[type="checkbox"]{display:inline;}
                  input[type="radio"]{display:inline;}
                  .radio, .checkbox {padding-left: 1px;padding-right: 16px;}
                  .chzn-select{
                        width: 350px;
                  }

            </style>

      <body>

            <div id="dummie" style="display:none">

            </div>
            <form id="myform" class="formular" >
                  <div class="grid-content" id="render_zone">
                        <div id="script_div"  style="width:100%;margin:0 auto;" >
                        </div>  
                        <div style="width:23%;" id="validate_admin">
                              <button class="btn btn-inverse" id="validate_button" onclick="$('#result_validate').text(validate_manual());">Validar o script</button>
                              <span class="label label-warning" id="result_validate"></span>
                              <label class="label label-info ">Clique validar para verificar cada pagina</label>  

                              <label class="label label-info">'True' se todos os requisitos estiverem preenchidos</label>

                        </div>    

                        
                  </div>
<button class="btn" id="admin_submit">Admin submit</button>
            </form>
            <script type="text/javascript" src="render.js"></script>
