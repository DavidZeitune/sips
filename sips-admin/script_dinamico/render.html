            <style>

                  input[type="checkbox"]{display:inline;}

      <body>
          
            <div id="dummie" style="display:none">

            </div>
            <form id="myform" class="formular" >

                        </div>   
                  </div>
                  <div class="modal-footer " >
                     
                        <div class="pull-right">Script <select id="script_selector"></select></div>
                        <button  class="btn btn-large  btn-primary"  id="submit_button" style="width:50%; " >Submit</button>

                  </div>
                  <label class="label label-warning" style="width:55%;">Atenção: Por vezes há elementos obrigatórios que estão escondidos, certifique-se que estes são preenchidos antes do submit</label>
