
<style>
    select,input[type="text"]
    {
        margin-bottom:0px;
    }
    .dataTables_paginate
    {
        float:none;
    }
    .modal{
        left:28%;
        width: 85%;
    }

    .tooltip_filtro
    {
        display:inline-block;
        height: 21px;
        background-color: #3276BD;
        border: 1px solid #285E8E;
        color: #fff;
        padding: 1px 28px 1px 8px;
        margin: 3px 0 3px 5px;
    }
    .tooltip_filtro_button_area
    {
        top: 0;
        right: 0;
    }
    .tooltip_filtro_button
    {
        color: #fff!important;
        position: relative;
        top: 3px;
        left: 13px;

    }
</style>





<div class="row-fluid">
    <div class="grid">


        <div  id="div_filtros">
            <div class="grid-title">
                <div class="pull-left">
                    Filtros de Pesquisa
                </div>
                <div class="pull-right">
                    <button class="btn icon-chevron-up" id="button_filtro"></button>  
                </div>
            </div>
            <div class="grid-content" id="div_filtro_content">
                <form id="filter_form" action="" method="get">
                    <div class="row-fluid">
                        <div class="span6">
                            <div class="FormRow">
                                <h5>Tipo de pesquisa</h5>
                                <div class="FormRight">
                                    <input  type="radio" id="radio_campanha" name="rft" value="1" checked="checked">
                                    <label class=" radio inline"  for="radio_campanha"><span></span>Campanha</label> 
                                    <input  type="radio" id="radio_linha_inbound" value="2" name="rft">
                                    <label class=" radio inline"  for="radio_linha_inbound"><span></span>Linha Inbound</label> 
                                </div>    
                            </div>
                            <div class="FormRow" id="div_filtro_campanha">
                                <h5>Campanha</h5>
                                <div class="FormRight">
                                    <select class="chosen-select filtro_select" id="select_campanha"  data-placeholder="Selecione uma campanha"></select>
                                </div>    
                            </div>
                            <div class="FormRow" id="div_filtro_linha_inbound" >
                                <h5>Linha inbound</h5>
                                <div class="FormRight">
                                    <select class="chosen-select filtro_select" id="select_linha_inbound"  data-placeholder="Selecione uma linha de inbound"></select>
                                </div>    
                            </div>
                            <div class="FormRow"  id="div_filtro_bd">
                                <h5>Base de Dados</h5>
                                <div class="FormRight">
                                    <select class="chosen-select filtro_select" id="select_bd"  data-placeholder="Todas as Base de Dados"></select>
                                </div>    
                            </div>            
                            <div class="FormRow" >
                                <h5>Campos Dinamicos</h5>
                                <div class="FormRight">
                                    <select class="chosen-select input-xlarge " id="select_cd"  data-placeholder="Todos os Campo Dinamico"></select>
                                    <div class="FormRow">
                                        <div  id="cd_tag_div"> </div>
                                        <input size="16" type="text"  id="cd_input" class="cd_input_field" placeholder="Valor do campo dinâmico" >
                                        <button class="btn cd_input_field" id="button_tag_cd">Ok</button> 
                                    </div>
                                </div>    
                            </div> 
                        </div>
                        <div class="span6">
                            <div class="FormRow">
                                <h5>Agente</h5>
                                <div class="FormRight">
                                    <select class="chosen-select filtro_select" id="select_agente"  data-placeholder="Todos os Agentes"></select>
                                </div>    
                            </div> 
                            <div class="FormRow">
                                <h5>Feedback</h5>
                                <div class="FormRight">
                                    <select class="chosen-select filtro_select" id="select_feedback"   data-placeholder="Todos os Feedback"></select>
                                </div>    
                            </div> 
                            <div class="FormRow" id="div_filtro_cs">
                                <h5>Campos do Script</h5>
                                <div class="FormRight">
                                    <select class="chosen-select input-xlarge" id="select_script"  data-placeholder="Selecione um Script"></select>
                                    <div class="FormRow">
                                        <div id="script_tag_div"></div> 
                                        <span class="script_input_field" id="span_script_input_select">
                                            <select class="chosen-select input-xlarge script_input_field"   id="script_input_select">
                                            </select></span>
                                        <input size="16" type="text" class="script_input_field"   id="script_input_text"  >
                                        <button class="btn script_input_field" id="button_tag_script">Ok</button>
                                    </div>
                                </div>    
                            </div> 
                        </div>
                    </div>

                    <div class="row-fluid">
                        <div class="span6">
                            <h4>Data de Inicio e Fim</h4>     
                            <input type="checkbox" id="checkbox_alldate" name="cad" >
                            <label for="checkbox_alldate"><span></span>Sem limite de Data</label>
                            <div  id="date_div">
                                <div class="formRow">
                                    <input size="16" type="text" class="form_datetime validate[required]" id="data_inicio" placeholder="Data de Inicio">
                                    <input size="16" type="text" class="form_datetime validate[required]" id="data_fim" placeholder="Data de Fim">
                                </div>
                                <div id="client_search_sub_option">
                                    <input  type="radio" id="type_search_radio_call" name="tsr" checked="checked">
                                    <label class="  radio inline"  for="type_search_radio_call"><span></span>data da última chamada</label> 
                                    <input  type="radio" id="type_search_radio_load" name="tsr">
                                    <label class="  radio inline"  for="type_search_radio_load"><span></span>data de carregamento</label> 
                                </div>
                            </div>
                        </div>
                        <div class="span6 ">
                            <div class="FormRow">
                                <h4>Lead do Cliente</h4>

                                <div class="FormRight">
                                    <input size="16" type="text"  name="lead_client" placeholder="Desativa os outros filtros"  id="input_lead"  >
                                </div>
                            </div>
                            <div class="FormRow">
                                <h4>Número de Telefone</h4>
                                <div class="FormRight">
                                    <input size="16" type="text"  name="phone_number" placeholder="Desativa os outros filtros"  id="input_phone"  >
                                </div>
                            </div>
                            <div class="FormRow">
                                <h5>Tipo de pesquisa</h5>
                                <div class="FormRight">
                                    <input  type="radio" id="radio_client" value="1" name="sccf" checked="checked">
                                    <label class="  radio inline"  for="radio_client"><span></span>Cliente</label> 
                                    <input  type="radio" id="radio_chamada" value="2" name="sccf">
                                    <label class="  radio inline"  for="radio_chamada"><span></span>Chamadas</label> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12 ">
                            <div class="FormRow right">
                                <button class="btn btn-inverse   search_button"   id="search_button"> <i class=" icon-search"></i> Pesquisar</button> 
                            </div>
                        </div>
                    </div>
                    <div class="clear"></div>
                </form>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>







<!--RESULTADOS-->
<div class="row-fluid" >
    <div class="grid">
        <div class="grid-title">
            <div class="pull-left">
                Resultados
            </div>
            <div class="pull-right">
                <button class="btn icon-chevron-down" id="button_resultado"></button>  
            </div>
        </div>
        <div class="grid-content" id="resultado_div" style="display:none">
            <div id="table_client">

            </div>
            <div id="table_calls">
                <table id="info_table_calls" class="table table-mod-2 dataTable table-bordered" >        </table>  
            </div>
        </div>
    </div>
</div>

    <div id="client_div" class="grid" style="display:none">
        <div class="grid-title">
            <div class="pull-left">
                Edição de info de Cliente
            </div>
            <div class="pull-right">

        </div>

    <div class="grid-title">
        <div class="pull-left">
            Calendario
        </div>
        <div class="pull-right">
            <button type="button" class="btn btn-danger" data-dismiss="modal" id="close_calendario_div_button"><i class="icon-remove"></i>Fechar</button>
        </div>
    </div>
    <div class="grid-content " id="calendar_div">
    </div>
</div>
