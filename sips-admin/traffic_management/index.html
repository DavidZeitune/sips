<!DOCTYPE html>
<html>
      <head>
            <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
            <title>SIPS</title>
            <link type="text/css" rel="stylesheet" href="/bootstrap/css/jquery.jgrowl.css">
            <link type="text/css" rel="stylesheet" href="/bootstrap/css/style.css" />
            <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css" />
            <link type="text/css" rel="stylesheet" href="/bootstrap/css/chosen.css" />
            <link type="text/css" rel="stylesheet" href="/bootstrap/icon/font-awesome.css" />
            <link type="text/css" rel="stylesheet" href="/jquery/themes/flick/bootstrap.css">


            <script type="text/javascript" src="/jquery/jquery-1.8.3.js"></script>
            <script type="text/javascript" src="/jquery/jqueryUI/jquery-ui-1.10.2.custom.min.js"></script>
            <script type="text/javascript" src="/bootstrap/js/jquery.dataTables.min.js"></script>
            <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
            <script type="text/javascript" src="/bootstrap/js/chosen.jquery.min.js"></script>
            <script type="text/javascript" src="/bootstrap/js/warnings-api.js"></script>
            <script type="text/javascript" src="/bootstrap/js/jquery.jgrowl.js"></script>

            <style>



                  .grid-content{padding: 5px;}

            </style>
      </head>
      <body>






            <div class="row-fluid">
                  <!--Style forms of validation  Start-->

                  <div class="grid-title">
                        <div class="pull-left">Critérios de pesquisa</div>
                        <div class="pull-right"> <button id="button1" class="btn btn-primary btn-large">Procurar</button></div>
                  
                  </div>
                  <div class="grid-content">

                        <div class="span6"> 
                              <h3> <label class="control-label span">Calendário</label></h3>
                              <div class="formRow">
                                    <label>Data de Inicio</label>
                                    <div class="formRight">
                                          <input type="text" id="from" name="from" />
                                    </div>
                              </div>


                              <div class="formRow">
                                    <label> Data final </label>
                                    <div class="formRight">
                                          <input type="text" id="to" name="to"/>
                                    </div>
                              </div>




                        </div>

                        <div class="span6"> 
                              <div class="formRow">
                                    <label class="control-label label label-info">Tipo de filtro:</label>
                                    <div class="formRight">
                                          <input type="radio" id="radio_filtro1" name="tf" checked="checked">
                                          <label for="radio_filtro1"><span></span>Campanha</label>
                                    </div>
                                    <div class="formRight">
                                          <input type="radio" id="radio_filtro2" name="tf">
                                          <label  for="radio_filtro2"><span></span>Grupo de User</label>

                                    </div>
                                    
                                     <div class="formRight">
                                          <input type="radio" id="radio_filtro3" name="tf">
                                          <label  for="radio_filtro3"><span></span>Call Center</label>

                                    </div>
                                    
                                    
                                       
                              </div>


                  


                              <div class="formRow" id="campanha_div">
                                    <label class="control-label label"> Campanha</label>
                                    <div class="formRight">
                                          <select id="campanha_select" class="chzn-select"  >
                                          </select>
                                    </div>
                              </div>

                              <div class="formRow" id="grupo_user_div">
                                    <label class="control-label label">Grupo de User</label>
                                    <div class="formRight">
                                          <select  id="grupo_user_select" class="chzn-select"  >
                                          </select>
                                    </div>
                              </div>

                        </div>




                  </div>
            </div>





            <div class="grid"  >

                  <table id="info_table" class="table table-mod table-striped"  style="width:100%;height:100%; display:none">
                        <thead>
                              <tr>
                                    <th>
                                          Canal
                                    </th>
                                    <th>
                                          Fixo
                                    </th>
                                    <th>
                                          TMN
                                    </th>
                                    <th>
                                          Vodafone
                                    </th>
                                    <th>
                                          Optimus
                                    </th>
                              
                                    <th>
                                          outros
                                    </th>
                                     <th>
                                         Total
                                    </th>

                              </tr>
                        </thead>
                        <tbody id="table_body"></tbody>
                  </table>


            </div>

            <!--Ajax loading div -->
            <div id="Ajax_Loader"   style="display: none;    width:70px;    height: 70px;    position: fixed;    top: 28%;    left: 39%;    background:url(/images/icons/big-loader.gif) no-repeat center #fff;    text-align:center;    padding:10px;     margin-left: -50px;    margin-top: -50px;    z-index:2;    overflow: auto;"></div>
            <script type="text/javascript" src="consumos.js"></script>

      </body>
</html>
