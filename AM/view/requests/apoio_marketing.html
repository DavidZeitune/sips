<form id="apoio_am_form">
    <fieldset title="Info Básica">
        <legend>Informação hoŕarios e local</legend>
        <div class="row-fluid">
            <div class="span6"> 
                <div class="formRow">
                    <span>Data inicial do Rastreio</span>
                    <div class="formRight">
                        <input size="16" type="text" class="form_datetime_day validate[required]" readonly id="data_rastreio1" placeholder="Data de Rastreio">
                    </div>
                </div>
                <div class="formRow">
                    <span>Data final do Rastreio</span>
                    <div class="formRight">
                        <input size="16" type="text" class="form_datetime_day validate[required]" readonly id="data_rastreio2" placeholder="Data de Rastreio">
                    </div>
                </div>
                <div class="formRow">
                    <span>Horário da Manhã</span>
                    <div class="formRight">
                        <input size="16" type="text" class="form_datetime_hour validate[required]" readonly id="data_inicio1" placeholder="Hora inicio do rastreio">
                    </div>  
                    <div class="formRight">
                        <input size="16" type="text" class="form_datetime_hour validate[required]" readonly id="data_inicio2" placeholder="">
                    </div>
                </div>
                <div class="formRow">
                    <span>Horário da Tarde</span>
                    <div class="formRight">
                        <input size="16" type="text" class="form_datetime_hour validate[required]" readonly id="data_fim1" placeholder="">
                    </div>  
                    <div class="formRight">
                        <input size="16" type="text" class="form_datetime_hour validate[required]" readonly id="data_fim2" placeholder="Hora fim do rastreio">
                    </div>
                </div>
            </div>
            <div class="span6">
                <div class="formRow">
                    <span>Localidade</span>
                    <div class="formRight">
                        <input type="text" id="input_localidade" class="validate[required]" >
                    </div>  
                </div>
                <div class="formRow">
                    <span>Local de rastreio</span>
                    <div class="formRight">
                        <input type="text" id="input_local_rastreio" class="validate[required]" >
                    </div>  
                </div>
                <div class="formRow">
                    <span>Morada de rastreio</span>
                    <div class="formRight">
                        <input type="text" id="input_morada_rastreio" class="validate[required]" >
                    </div>  
                </div>
                <div class="formRow">
                    <span>Observações</span>
                    <div class="formRight">
                        <textarea  id="input_observaçoes" ></textarea>
                    </div>  
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </fieldset>
    <fieldset title="Códigos Postais e Freguesias">
        <legend>Locais para Distribuição de Publicidade</legend>
        <div class="row-fluid">
            <div class="span6">
                <table class="table table-bordered table-mod">
                    <thead>
                        <tr>
                            <th>Código Postal</th>
                            <th>Nome da Freguesia</th>
                            <th style="width: 30px"><button class="btn btn-primary icon-alone" id="button_ldptable_add_line"><i class="icon-plus"></i></button></th>
                        </tr>
                    </thead>
                    <tbody id="table_tbody_ldp">
                        <tr>
                            <td><input name="ldp_cp1" type="text" class="linha_cp validate[required,custom[onlyNumberSp]]"></td>
                            <td><input name="ldp_freg1" type="text" class="linha_freg validate[required]"></td>
                            <td><button class="btn btn-danger button_ldptable_remove_line icon-alone" ><i class="icon-minus"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <button class="btn right btn-primary" id="submit_am" >Criar Pedido</button>
    </fieldset>
</form>
<div class="clear"></div>
