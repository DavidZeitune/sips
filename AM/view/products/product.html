    <div class="formRow">
        <span>Nome</span>
        <input type="text" id="product_name" class="validate[required]">
    </div>
    <div class="formRow">
        <span>Parente</span>
        <div class="formRight">
            <select class="chosen-select" id="product_parent" multiple  data-placeholder="Selecione um parent"></select>
        </div>    
    </div>
    <div class="formRow">
        <span>Categoria</span>
        <div class="formRight">
            <select  id="product_category">
                <option value="pilha" >Pilha</option>
                <option value="aparelho">Aparelho</option>
                <option value="acessorio" >Acessórios</option>
                <option value="molde" >Molde</option>
                <option value="economato" >Economato</option>
            </select>
        </div>    
    </div>
    <div class="formRow" id="product_color_div">
        <table class="table table-bordered table-mod">
            <thead>
                <tr>
                    <th>
                        Cor
                    </th>
                    <th>
                        Nome

                    </th>
                    <th id="add_line_color_th">
                        <button class="btn btn-primary" id="button_color_add_line"><span class="icon-plus"></span></button>
                    </th>
                </tr>
            </thead>
            <tbody id="table_tbody_color">
            </tbody>
        </table>
    </div>
    <div class="formRow">
        <span>Tipo</span>
        <div class="formRight">
            <input   type="checkbox" id="check_branch" name="tipo_user" value="branch" class="validate[minCheckbox[1]]">
            <label class="checkbox inline" for="check_branch"><span></span>Branch</label>
            <input   type="checkbox" id="check_dispenser" name="tipo_user" value="dispenser" class="validate[minCheckbox[1]]">
            <label class="checkbox inline" for="check_dispenser"><span></span>Dispenser</label>
        </div>    
    </div>
    <div class="formRow">
        <table >
            <thead>
                <tr>
                    <th>Max Requisições por Mês</th>
                    <th>Max Requisições Especiais</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" id="product_mrm" value="1" class="validate[required]"></td>
                    <td> <input type="number" id="product_mrw" value="1" class="validate[required]"></td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="formRow" id="product_promotion_div">
        <h5>Promoções</h5>
        <table class="table table-bordered" id="promotion_table">
            <thead>
                <tr>
                    <th>
                        Activo
                    </th>
                    <th>
                        HighLight
                    </th>
                    <th>
                        Data Inicio
                    </th>
                    <th>
                        Data Fim
                    </th>
                    <th>
                        Opção
                    </th>
                </tr>
            </thead>
            <tbody id="promotion_table_tbody">
                <tr>
                    <td>
                        Sem promoções
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="btn" id="add_promotion_toggle">Adicionar</button>
        <div id="promotion_div" style="display:none" >
            <div class="formRow">
                <div class="formRight">
                    <input   type="checkbox" id="promotion_active" name="promotion_active"  >
                    <label class="checkbox inline" for="promotion_active"><span></span>Activo</label>
                </div>
            </div>
            <div class="formRow">
                <div class="formRight">
                    <input   type="checkbox" id="promotion_highlight" name="promotion_highlight"    >
                    <label class="checkbox inline" for="promotion_highlight"><span></span>Highligh</label>
                </div>
            </div>


            <div class="formRow">
                <span>Data inicial da Promoção</span>
                <div class="formRight">
                    <input size="16" type="text" class="form_datetime_day validate[required]" readonly id="data_promoçao1" placeholder="Data inicial promoção">
                </div>
            </div>
            <div class="formRow">
                <span>Data final da Promoção</span>
                <div class="formRight">
                    <input size="16" type="text" class="form_datetime_day validate[required]" readonly id="data_promoçao2" placeholder="Data final promoção">
                </div>
            </div>

            <button class="btn" id="add_promotion_button">Adicionar promoção</button>
        </div>
    </div>




    <div class="formRow" id="product_children_div">

        <div class="grid-title">
            <div class="pull-left">
                <span>Sub-peças deste produto</span>
            </div>

        </div>
        <table class="table table-bordered table-mod" id="child_product_datatable" >
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Categoria
                    </th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>





    <div class="formRow" id="button_editar_produto">
        <div class="pull-right">
            <button id="edit_product_button" class="btn btn-primary">Editar</button>
        </div>
    </div>

    <div class="formRow" id="button_criar_produto">
        <div class="pull-right">
            <button id="create_product_button" class="btn btn-primary">Criar</button>
        </div>
    </div>

</form>
