<div class="row-fluid" style="display:none">
    <div class="span2" id="clientBox"></div>
</div>
<div class="row-fluid">
    <form id="mass_client_form">
        <div class="grid span12">
            <div class="grid-title">
                <div class="pull-left">Novas Leads</div>
                <div class="pull-right">
                    <button class="btn btn-large btn-success">Gravar</button>
                </div>
            </div>
            <table class="table table-mod" id="mass_client_table">
                <thead>
                    <tr>
                        <th style="width:70px">Follow Up</th>
                        <th style="width:90px">Cód. Mark.</th>
                        <th>Nome</th>
                        <th title="Nome do Meio">N. Meio</th>
                        <th>Apelido</th>
                        <th>Morada</th>
                        <th>Localidade</th>
                        <th style="width:75px" title="Código Postal">C. Postal</th>
                        <th style="width:90px">Telefone 1</th>
                        <th style="width:90px">Telefone 2</th>
                        <th style="width:90px !important">D. Nascimento</th>
                        <th>E-mail</th>
                        <th style="width:30px"><button class="btn btn-primary icon-alone" id="plus-client"><i class="icon-plus"></i></button></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="clear"></div>
        </div>
    </form>
</div>
<script type="text/javascript" src="/AM/js/mass_client.js" ></script>
