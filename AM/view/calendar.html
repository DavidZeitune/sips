<link type="text/css" rel="stylesheet" href="/AM/css/calendar.css" />
<style id="reserve_types"></style>
<div class="content">
    <div class="row-fluid" id="div_master">
        <div class="span2">

            <div id="clientBox">
            </div>

            <div class="grid" id="refs">
                <div class="grid-title"><div class="pull-left">Calendários</div></div>
                <table class="table table-striped table-mod archives">
                    <tbody></tbody>
                </table>
            </div>

            <div class="grid hide" id='external-events'>
                <div class="grid-title"><div class="pull-left">Tipo de Reservas</div></div>
                <div class="grid-content">
                </div>
            </div>

            <div class="grid hide" id='special-event'>
                <div class="grid-title"><div class="pull-left">Criar evento</div></div>
                <div class="grid-content">
                    <form id="special-event-form">
                        <div class="control-group">
                            <div class="controls">
                                <input type="text" id="special-event-beg" class="span12" placeholder="Inicio" required>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <input type="text" id="special-event-end" class="span12" placeholder="Fim" required>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <textarea id="special-event-obs" class="span12" placeholder="Escreva aqui observações ..." required></textarea>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <input type="radio" id="special-event-type-p" name="special-event-type" value="Pessoal" checked><label for="special-event-type-p" class="checkbox inline"><span></span>Pessoal</label>
                                <input type="radio" id="special-event-type-pro" name="special-event-type" value="Profissional"><label for="special-event-type-pro" class="checkbox inline"><span></span>Profissional</label>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button class="btn btn-info"><i class="icon-plus-sign"></i>Criar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <div class="span10">
            <div  class="grid">
                <div id="calendar" class="grid-content"></div>
            </div>
        </div>
    </div>
    <div class="row-fluid hide" id="c_consult">
        <div class="span12">
            <div  class="grid">
                <div class="grid-content">
                </div>
            </div>
        </div>
    </div>
</div>

<div id="calendar_client_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>Cliente</h3>
    </div>
    <div class="modal-body">
        <dl class="dl-horizontal" id="client_info">
        </dl>
    </div>
    <div class="modal-footer" style="text-align: inherit !important;">
        <span class="left">
            <button class="btn btn-danger icon-alone btn_trash" ><i class="icon-trash"></i></button>
            <button class="btn btn-info icon-alone hide" id="btn_change" ><i class="icon-share-alt"></i></button>
        </span>
        <button class="btn btn-link right" data-dismiss="modal" aria-hidden="true">Fechar</button>
        <span class="right">
            <button class="btn btn-warning" id="btn_no_consult">Não há Consulta</button>
            <button class="btn btn-success" id="btn_init_consult">Iniciar Consulta</button>
        </span>
        <button class="btn btn-success right" id="btn_view_consult" style="display:none">Ver Consulta</button>
    </div>
</div>

<div id="calendar_special_event" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>Evento especial</h3>
    </div>
    <div class="modal-body">
    </div>
    <div class="modal-footer" style="text-align: inherit !important;">
        <span class="left">
            <button class="btn btn-danger icon-alone btn_trash" ><i class="icon-trash"></i></button>
        </span>
        <span class="right">
            <button class="btn btn-link" data-dismiss="modal" aria-hidden="true">Fechar</button>
        </span>
    </div>
</div>

<div id="calendar_acf" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>Evento especial</h3>
    </div>
    <div class="modal-body">
        <div class="formRow">
            <label>Observações</label>
            <div class="formRight">
                <textarea id="obs_acf" class="span"></textarea>
            </div>     
        </div>
    </div>
    <div class="clear"></div>
    <div class="modal-footer" style="text-align: inherit !important;">
        <span class="right">
            <button class="btn btn-success" id="save_acf" data-dismiss="modal" aria-hidden="true">Gravar</button>
        </span>
        <span class="right">
            <button class="btn btn-link" data-dismiss="modal" aria-hidden="true">Fechar</button>
        </span>
    </div>
</div>

<div id="calendar_mkt" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>Apoio Marketing</h3>
    </div>
    <div class="modal-body">
        <ul class="nav nav-tabs tabs-main" style="margin-top: 0;">

            <li class="active"><a href="#tab_mkt_info" data-toggle="tab">Info</a></li>
            <li><a href="#tab_mkt_rel" data-toggle="tab">Relatório</a></li>

        </ul>

        <div class="tab-content tabs-main-content">
            <div class="tab-pane active" id="tab_mkt_info">
            </div>

            <div class="tab-pane " id="tab_mkt_rel">
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="cod">Cod. Mkt.</label>
                        <div class="controls">
                            <input type="text" id="cod" class="validate[required]" placeholder="" data-prompt-position='topRight:120'>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="total_rastreios">Efectuados</label>
                        <div class="controls">
                            <input type="text" id="total_rastreios" class="span1 text-right validate[required]" placeholder="" data-prompt-position='topRight:120'>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="rastreios_perda">Com Perda</label>
                        <div class="controls">
                            <input type="text" id="rastreios_perda" class="span1 text-right validate[required]" placeholder="" data-prompt-position='topRight:120'>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="vendas">Vendas</label>
                        <div class="controls">
                            <div class="input-append">
                                <input type="text" id="vendas" class="span1 text-right validate[required]" placeholder="" data-prompt-position='topRight:120'>
                                <span class="add-on">Qt</span>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="valor">Valor</label>
                        <div class="controls">
                            <div class="input-append">
                                <input type="text" id="valor" class="span2 text-right validate[required]" placeholder="20000" data-prompt-position='topRight:120'>
                                <span class="add-on">€</span>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button class="btn btn-success" id="save_mkt"><i class="icon-save"></i>Gravar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="text-align: inherit !important;">
        <span class="left">
            <button class="btn btn-danger icon-alone btn_trash hide" title="Auto Rejeitar" ><i class="icon-trash"></i></button>
        </span>
        <span class="right">
            <button class="btn btn-link" data-dismiss="modal" aria-hidden="true">Fechar</button>
        </span>
    </div>
</div>

<div id="div_consult"></div>

<script type="text/javascript" src="/AM/js/calendar_view.js"></script>
