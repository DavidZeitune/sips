
<div id="main_consulta_div">


    <div class="grid-content">
        <table id="table_client_info" class="table table-mod table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Morada</th>
                    <th>Data de Nascimento</th>
                </tr>
            </thead>
            <tbody id="table_client_info_body">

            </tbody>
        </table>
    </div>




    <div class="grid-title"> 
        <div class="pull-left">
            Consulta
        </div>
    </div>

    <div class="grid-content">






        <div class="formRow" id="inicial_option_div">
            <label>Preencher audiograma?</label>
            <div class="formRight">
                <input  type="radio" id="pa_yes" value="yes" name="ra" >
                <label class="radio inline"  for="pa_yes"><span></span>Sim</label> 
                <input  type="radio" id="pa_no" value="no" name="ra" >
                <label class="radio inline"  for="pa_no"><span></span>Não</label> 
            </div>      
        </div>







        <div id="no_exam_div" style="display:none">
            <div class="formRow">
                <label>Não há exame</label>
                <div class="formRight">
                    <input   type="checkbox" id="ne_cera" name="ne" value="LIMP">
                    <label class="checkbox inline" for="ne_cera"><span></span>Cera</label>
                    <input   type="checkbox" id="ne_otorr" name="ne" value="OTOR">
                    <label class="checkbox inline" for="ne_otorr"><span></span>Otorrino</label>
                    <input   type="checkbox" id="ne_remarc" name="ne" value="">
                    <label class="checkbox inline" for="ne_remarc"><span></span>Remarcou</label>
                    <input   type="checkbox" id="ne_assist" name="ne" value="SERV">
                    <label class="checkbox inline" for="ne_assist"><span></span>Assistência</label>
                    <input   type="checkbox" id="ne_inc" name="ne" value="INC">
                    <label class="checkbox inline" for="ne_inc"><span></span>Incapacitado</label>

                    <input   type="checkbox" id="ne_info" name="ne" value="PINF">
                    <label class="checkbox inline" for="ne_info"><span></span>Informação</label>
                    <input   type="checkbox" id="ne_other" name="ne" value="OUT">
                    <label class="checkbox inline" for="ne_other"><span></span>Outros</label>
                </div>      
            </div>
        </div>










        <div class="clear"></div>




        <div id="yes_exam_div" style="display:none" >
            <h3>Audiograma</h3>
            <div id="audiograma_placeholder" class="grid">            </div>
            <button class="btn btn-primary" id="calcul_audiograma">Calcular audiograma</button>
            <h3>Script</h3>
            <div class="grid" id="script_placeholder">            </div>
            <button class="btn right" id="validate_script"><i class="icon-save"></i>Validar Script</button>
            <div class='formRow' id='venda_confirm_div' style="display:none">
                <label>Venda:</label>
                <div class='formRight'>
                    <input  type="radio" id="venda_yes" value="yes" name="vp_a">
                    <label class="radio inline"  for="venda_yes"><span></span>Sim</label>
                    <input  type="radio" id="venda_no" value="no" name="vp_a">
                    <label class="radio inline"  for="venda_no"><span></span>Não</label>
                </div>       
            </div>
            <div id="venda_div"  style="display:none">
      
            </div>
            <div id="no_venda_div"  style="display:none">
                <div class='formRow'>
                    <label>Razão</label>
                    <div class='formRight'>
                        <select id='no_venda_select'>
                            <option value="PVP">Preço</option>
                            <option value="FAM">Familiar</option>
                            <option value="PAGU">Sem aproveitamento</option>
                            <option value="CONC">Concorrência</option>
                            <option value="PENS">Pensador</option>
                            <option value="OUT">Outros</option>
                        </select>
                    </div>       
                </div>
            </div>

        </div>

        <div class="formRow">
            <button class='btn btn-success right' id='terminar_consulta' disabled>Terminar Consulta</button>
        </div>


    </div>
</div>
<script type="text/javascript" src="/sips-admin/script_dinamico/render.js?v=1"></script>
<script type="text/javascript" src="js/consulta.js"></script>
