<div id="div_master">
    <div id="criar_marcacao" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true" data-keyboard="false" data-backdrop="static" >
        <div class="modal-header">
            <h3 id="myModalLabel">Criar Marcação</h3>
        </div>
        <div class="modal-body">
            Deseja criar uma marcação para este novo cliente?
        </div>
        <div class="modal-footer" style="text-align: inherit !important;">
            <span class="right">
                <button class="btn" data-dismiss="modal" onclick="$.history.push('view/dashboard.html');" aria-hidden="true">Fechar</button>

                <button class="btn btn-success" id="btn_criar_marcacao">Criar Marcação</button>
            </span>
        </div>
    </div>
    <div class="grid">
        <div class="grid-title">
            <div class="pull-left">Novo Cliente</div>
        </div>
        <div class="grid-content">
            <form id="form_create_client">
                <fieldset title="Info básica">
                    <legend>Informação essencial</legend>
                    <div id="inputs_div1" >
                    </div>  
                </fieldset>
                <fieldset title="Localização">
                    <legend>Informação de residência</legend>
                    <div id="inputs_div2" >
                    </div>  
                </fieldset>
                <fieldset title="Info Extra">
                    <legend>Informação extra</legend>
                    <div id="inputs_div3" >
                    </div>  
                    <button class="btn right btn-primary"  >Criar Cliente </button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="clear"></div>
</div>
<script type="text/javascript" src="lib_js/client_box.js" ></script>
<script type="text/javascript" src="js/create_client.js"></script>
