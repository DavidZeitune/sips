 
<div class='row-fluid'>
    <div class='grid span6'>
        <div class='grid-title'>
            <div class='pull-left'> Relatorios</div>
        </div>
        <div class='grid-content'>
            <form id='report_form'>
                <div class="formRow">
                    <span>Data inicio</span>
                    <div class="formRight">
                        <input size="16" type="text" name="date" class="form_datetime validate[required] input-small" data-prompt-position="topRight:120" readonly id="input_data_inicio"  placeholder="Data Inicio">
                    </div>
                    <div class="formRow">
                        <span>Data fim</span>
                        <div class="formRight">
                            <input size="16" type="text" name="date" class="form_datetime validate[required] input-small" data-prompt-position="topRight:120" readonly id="input_data_fim"  placeholder="Data Fim">
                        </div>
                    </div>
                </div>

                <div class="formRow" style="display:none">
                    <span>Agentes</span>
                    <div class="formRight">
                        <select   id='agent_selector' class="chosen-select"   data-placeholder="Selecione um Agente"  >

                        </select>
                    </div>
                </div>

          

                <div class="formRow">
                    <span>Relatório</span>
                    <div class="formRight">
                        <select   id='report_selector' class="chosen-select"   data-placeholder="Selecione um relatório" >
                            <option value=''>Escolha um relatório</option>
                            <option value='novasMarc'>Novas Marcações</option>
                            <option value='lead_id_follow_up_cc'>Relatorio lead id follow up Call Center</option>
                            <option value='lead_id_follow_up_dispenser'>Relatorio lead id follow up Dispenser</option>
                            <option value="consulta_ftpv">Relatório do total de consultas fechadas, consultas com teste, com perda e com venda (KPI’s) </option>
                        </select>
                    </div>
                </div>
            </form>
            <div class="formRow">
                <button class="btn btn-success right" id='download_report'><i class='icon-download-alt'></i>Download</button>   
            </div>
            <div class="clear"></div>
        </div>
    </div> 


    <div class="grid span6" >
        <div class="grid-title">
            <div class="pull-left">Importar Relatórios</div>
            <div class="pull-right">
                <button id="browse" class="btn"><i class="icon-search"></i>Procurar...</button>
                <button style="display:none" id="start-upload" class="btn btn-info"><i class='icon-upload'></i>Começar Upload</button>
            </div>
        </div>
        <table class="table table-mod table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Progresso</th>
                    <th>Tamanho</th>
                </tr>
            </thead>
            <tbody id="filelist"></tbody>
        </table>
        <div class="clear"></div>
    </div> 
</div>











<script src="/bootstrap/js/plupload.full.min.js"></script>
<script type="text/javascript" src="/bootstrap/js/plupload_language/pt_BR.js"></script>
<script type="text/javascript" src="/AM/js/report/main_report.js" ></script>
