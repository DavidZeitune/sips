 



<div class="grid">
    <div class="grid-content">
        <div id="new_requisition_div" >
            <form id="requisition_form">
                <div class="row-fluid">
                    <div class="span5">
                          <button class="btn" onclick="history.back();" ><i class="icon-circle-arrow-left"></i>Voltar</button>
                        <div class="FormRow">

                            <div id="tipo_mensal" class="tipo_div formRight">
                                <h4>Encomenda Mensal</h4>
                            </div> 
                            <div id="tipo_especial"  class="tipo_div formRight">
                                <h4>Encomenda Especial</h4>
                                <div class="FormRow">
                                    <h4>Numero de Cliente</h4>
                                    <div class="FormRight">
                                        <input type="text" id="new_requisition_lead_id" class="validate[required,custom[onlyNumberSp]]">
                                    </div>
                                </div>
                                <div class="FormRow">
                                    <h4>Número de contrato</h4>
                                    <div class="FormRight">
                                        <input id="new_requisition_contract" type="text" class="validate[required,custom[onlyNumberSp]]" >
                                    </div>
                                </div>
                                <div class="FormRow">
                                    <h4>Código de Cliente</h4>
                                    <div class="FormRight">
                                        <input type="text" id="new_requisition_cod_cliente" class="validate[custom[onlyNumberSp]]">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="span7">
                        <div class="FormRow">
                            <h4>Produtos</h4>
                            <div class="FormRight">
                                <table class="table table-bordered table-mod-2">
                                    <thead>
                                        <tr>
                                            <th>Nome do Produto</th>
                                            <th>Cor</th>
                                            <th>Max</th>
                                            <th>Quantidade</th>
                                            <th>Opção</th>
                                        </tr>
                                    </thead>
                                    <tbody id="new_requisition_product_tbody">
                                    </tbody>
                                </table>
                            </div>
                            <div class="formRow">
                                <button id="new_requisition_product_add_line" class="btn btn-primary right"><i class="icon-plus"></i>Adicionar produto</button>
                            </div>
                        </div> 
                    </div> 


                    <div class="formRow pull-right">
                        <button class="btn btn-success right" id="new_requisition_submit_button"><i class="icon-check"></i>Encomendar</button>
                    </div> 
                </div>  
            </form>
            <div >
                <h4>Anexo</h4>
                <div class="formRow">
                    <form enctype="multipart/form-data" action="" method="POST" id="anexo_input_form">
                        <div class="fileupload fileupload-new" data-provides="fileupload">
                            <div class="input-append">
                                <div class="uneditable-input"><i class="icon-file fileupload-exists"></i> <span class="fileupload-preview"></span></div><span class="btn btn-file"><span class="fileupload-new">Escolha um ficheiro</span><span class="fileupload-exists">Alterar</span><input type="file" name="file_upload_all" id="file_upload" /></span><a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remover</a>
                            </div>
                        </div>
                    </form>
                    <button class="btn" id="anexo_upload_button"  >upload</button>
                    <div class="formRight">
                        <strong class="inline" id="label_anexo_info" >   </strong>
                    </div>
                </div>

            </div> 
        </div> 
    </div> 




    <div id="extra_div">

    </div>
    <script type="text/javascript" src="/AM/js/requisition.js" ></script>
    <script>
        $(function()
        {

            var config = new Object();
            requisition1 = new requisition($("#extra_div"), config);
            requisition1.init(function()
            {
                requisition1.new_requisition($("#new_requisition_div"), null);
            });
        });
    </script>
