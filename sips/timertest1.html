<style>
span{
cursor:pointer;
color:white;
background:#09F;
font-size:26px;
font:"Courier New", Courier, monospace
}
counter{
	font-size:24px;
}
</style>

<script type="text/javascript">
var msec=0
var sec=0
var min=0
function start()
{
document.forms[0].display.value=min+":"+sec+":"+msec
go=setTimeout("start()",1)
msec++
if(msec==100)
{
msec=0
sec++
}
if(sec==60)
{
sec=0
min++
}
}

function stop()
{
clearTimeout(go)
}
function reset()
{
window.location.reload()
}
function over1(test)
{document.getElementById('over1').style.background=test}
function out1(test)
{document.getElementById('over1').style.background=test}
function over2(test)
{document.getElementById('over2').style.background=test}
function out2(test)
{document.getElementById('over2').style.background=test}

</script>
</head>


<body>


<span id="over1" onmouseover="over1('green')" onmouseout="out1('blue')" onclick="start()">START</span> &nbsp;&nbsp;
<span id="over2" onmouseover="over2('green')" onmouseout="out2('blue')" onclick="stop()">STOP</span>
<br /><br />

<form>
<input type="text" style="font-size:18px" id="counter" name="display"size="14"value="00:00:00">
</form>







</body>
</html>
